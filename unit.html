<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="converster.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./cssfontA/all.min.css">
</head>
<body>

    <div class="container-fluid">
        <h1 class="conversion">Unit Converter</h1>
        <input type="text" class="unit-converter" value="0">
        <button type="button" class="btn btn-secondary m-2" id="convert-btn">Convert</button>

    </div>
   
    <div class="container-sm">
            <div class="row">
                <div class="col-6">
                  <div class=" m-2"><h6 class="measure">Feet</h6><p class="units"><span id="feet-el">0.0</span></p></div>
                </div>
                <div class="col-6">
                  <div class=" m-2"><h6 class="measure">Meters</h6><p class="units" id="meter-el">0.000</p></div>
                </div>
                <div class="col-6">
                  <div class=" m-2"><h6 class="measure">Gallons</h6><p class="units" id="gallon-el">0.0</p></div>
                </div>
                <div class="col-6">
                  <div class=" m-2"><h6 class="measure">Liters</h6><p class="units" id="liter-el">0.000</p></div>
                </div>
                <div class="col-6">
                  <div class=" m-2"><h6 class="measure">Pounds</h6><p class="units" id="pound-el">0.0</p></div>
                </div>
                <div class="col-6">
                  <div class=" m-2"><h6 class="measure">Kilos</h6><p class="units" id="kilo-el">0.000</p></div>
                </div>
              </div>
      </div>


<script src="index.js"></script>    
</body>
</html>
